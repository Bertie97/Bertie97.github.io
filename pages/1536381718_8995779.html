    <h1>倒计时</h1>
<p><img alt="COVER" src="../CONTENTS/APPS/IMGcountdown/countdown.jpg" /></p>
<p>“倒计时”是一款基于<code>python</code>的小程序，它使用干净方便的可视化界面提供了倒计时的功能。</p>
<p><img alt="Snipaste_2018-09-08_12-27-39" src="../CONTENTS/APPS/IMGcountdown/Snipaste_2018-09-08_12-27-39.png" /></p>
<p>打开程序可以看到倒计时的时间显示，点击它可以进入倒计时状态，倒计时过程中也可以点击来暂停。</p>
<p>双击时间可以编辑，编辑时可以使用<code>h</code>, <code>m</code>, <code>s</code>或<code>hours</code>, <code>minutes</code>, <code>seconds</code>来表示时、分、秒，如下图所示。</p>
<p><img alt="Snipaste_2018-09-08_12-28-23" src="../CONTENTS/APPS/IMGcountdown/Snipaste_2018-09-08_12-28-23.png" /></p>
<p><img alt="Snipaste_2018-09-08_12-28-45" src="../CONTENTS/APPS/IMGcountdown/Snipaste_2018-09-08_12-28-45.png" /></p>
<p>倒计时过程中会辅有进度条提示倒计时进度，而结束后会响铃提示。</p>
<p><img alt="Snipaste_2018-09-08_12-29-02" src="../CONTENTS/APPS/IMGcountdown/Snipaste_2018-09-08_12-29-02.png" /></p>
