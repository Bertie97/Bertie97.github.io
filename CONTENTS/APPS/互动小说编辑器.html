<h1>互动小说编辑器</h1>
<p><img alt="COVER" src="ImageIN/icon-web.png" /></p>
<p>互动小说编辑器是安卓系统手机上的一款软件，他为拥有不同分支的互动小说或者游戏剧情设计提供了在手机上编辑的舒适体验。</p>
<p>他的功能包括：</p>
<ul>
<li>建立与编辑小说内容，每个节点可创建一至两个子节点作为分支。</li>
<li>合并节点，将两个位置链接的内容合并为一个节点，此节点再任一处编辑均会发生改变。</li>
<li>丰富的设置让程序更好用。</li>
<li>主页可以根据喜好、重要性或分类设置小说颜色</li>
<li>可以通过导航栏跳转节点或者直接使用标题切换按钮在兄弟节点间跳跃。</li>
</ul>
